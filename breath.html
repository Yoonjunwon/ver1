<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호흡곤란</title>
</head>
<body>
  <form>
    <h3>지속양상</h3>
    <label><input type="checkbox" name="pain" value="호전 악화 반복">호전 악화 반복</label>
    <label><input type="checkbox" name="pain" value="점점 심해짐">점점 심해짐</label>
    <p></p>
    <h3>기침 동반</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    <p></p>
    <h3>발열 동반</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    <p></p>
    <h3>통증 동반</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>

    <p></p>
    <h3>동반증상(2가지 체크)</h3>
    <label><input type="checkbox" name="pain" value="불안 장애">불안 장애</label>
    <label><input type="checkbox" name="pain" value="천식">천식</label>
    <label><input type="checkbox" name="pain" value="가래">가래</label>
    <label><input type="checkbox" name="pain" value="체중감소">체중감소</label>
    <label><input type="checkbox" name="pain" value="흉수">흉수</label>
    <label><input type="checkbox" name="pain" value="호흡곤란">호흡곤란</label>
    <label><input type="checkbox" name="pain" value="객혈">객혈</label>
    <label><input type="checkbox" name="pain" value="기침">기침</label>
    <label><input type="checkbox" name="pain" value="청색증">청색증</label>
    <label><input type="checkbox" name="pain" value="천명음">천명음</label>
    

    <p></p>
    <button type="button" onclick="getChecked()">Submit</button>
  </form>
  
  
  <script type="text/javascript">
    const doublearr = [['호전 악화 반복', '있음', '있음', '있음', '불안 장애','천식'], 
    ['점점 심해짐', '있음', '있음', '있음', '가래','체중감소'],
    ['점점 심해짐', '있음', '있음', '있음', '흉수','호흡곤란'],
    ['점점 심해짐', '있음', '없음', '있음', '호흡곤란','객혈'],
    ['점점 심해짐', '있음', '없음', '없음', '기침','청색증'],
    ['점점 심해짐', '있음', '없음', '없음', '호흡곤란','천명음']];

    function getChecked() {//체크박스 값 배열로 만들기
      const checkboxes = document.getElementsByName('pain');
      
      const checkedValues = [];

      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedValues.push(checkboxes[i].value);
        }
      }
      console.log(checkedValues);
      window.location.href = checkArrayEquality(checkedValues, doublearr)
    }
    

    function checkArrayEquality(arr1, arr2) {
      const results = [];
      const bottleName = ['과호흡증후군.html', '폐결핵.html', '폐렴.html', '폐암.html', '폐부종.html',
       '급성 기관지염.html'];

      // arr1의 각 요소를 arr2의 각 요소와 비교하여 결과를 results 배열에 저장
  
      for (let i = 0; i < arr2.length; i++) {
        if (Array.isArray(arr2[i])) { // 해당 원소가 배열인 경우
          if (arr1[0] == arr2[i][0] && arr1[1] == arr2[i][1] && arr1[2] == arr2[i][2] && arr1[3] == arr2[i][3] && arr1[4] == arr2[i][4]) 
          {
            results.push(bottleName[i]);
          }
        }
      }
      
      if(results.length === 0){
            alert('검색된 결과가 없습니다! 다시 입력해주세요!');
            window.location.href = checkArrayEquality(checkedValues,doublearr)
        }
        else{
            return results;
        }
   
   
    }
</script>
  
</body>
</html>
