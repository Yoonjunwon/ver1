<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오심 및 구토</title>
</head>
<body>
  <form>
    <h3>시작시기</h3>
    <label><input type="checkbox" name="pain" value="급성">급성</label>
    <label><input type="checkbox" name="pain" value="만성">만성</label>
    <p></p>
    <h3>복통</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    <p></p>
    <h3>속쓰림</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>
    <p></p>
    <h3>설사동반</h3>
    <label><input type="checkbox" name="pain" value="있음">있음</label>
    <label><input type="checkbox" name="pain" value="없음">없음</label>

    <p></p>
    <h3>동반증상(2가지 체크)</h3>
    <label><input type="checkbox" name="pain" value="기침">기침</label>
    <label><input type="checkbox" name="pain" value="삼키기 곤란">삼키기 곤란</label>
    <label><input type="checkbox" name="pain" value="설사 변비">설사 변비</label>
    <label><input type="checkbox" name="pain" value="체중감소">체중감소</label>
    <label><input type="checkbox" name="pain" value="지방변">지방변</label>
    <label><input type="checkbox" name="pain" value="오심 구토">오심 구토</label>
    <label><input type="checkbox" name="pain" value="복부 불편감">복부 불편감</label>
    <label><input type="checkbox" name="pain" value="탈수">탈수</label>
    <label><input type="checkbox" name="pain" value="복부팽만감">복부팽만감</label>
    <label><input type="checkbox" name="pain" value="항문통증">항문통증</label>
    <label><input type="checkbox" name="pain" value="잔변감">잔변감</label>
    <label><input type="checkbox" name="pain" value="명치 끝 통증">명치 끝 통증</label>
    <label><input type="checkbox" name="pain" value="흑색변">흑색변</label>
    <label><input type="checkbox" name="pain" value="작열감">화끈거림</label>
   
    <p></p>
    <button type="button" onclick="getChecked()">Submit</button>
  </form>
  
  
  <script type="text/javascript">
    const doublearr = [
    ['만성', '없음', '있음', '없음', '기침', '삼키기 곤란'], 
    ['만성', '있음', '있음', '있음', '설사 변비', '복부팽만감'], 
    ['만성', '있음', '있음', '없음', '체중감소', '지방변'], 
    ['급성', '있음', '있음', '없음', '오심 구토', '복부 불편감'], 
    ['급성', '있음', '있음', '있음', '탈수', '복부팽만감'], 
    ['만성', '았음', '있음', '있음', '체중감소', '오심 구토'], 
    ['급성', '있음', '있음', '있음', '오심 구토', '복부팽만감'],
    ['만성', '있음', '있음', '있음', '항문통증', '잔변감'], 
    ['만성', '있음', '있음', '있음', '체중감소', '복부팽만감'], 
    ['급성', '있음', '있음', '있음', '명치 끝 통증', '흑색변']];

    function getChecked() {//체크박스 값 배열로 만들기
      const checkboxes = document.getElementsByName('pain');
      
      const checkedValues = [];

      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedValues.push(checkboxes[i].value);
        }
      }
      console.log(checkedValues);
      window.location.href = checkArrayEquality(checkedValues, doublearr)
    }
    

    function checkArrayEquality(arr1, arr2) {
      const results = [];
      const bottleName = ['역류성 식도염.html', '과민성 장증후군.html', '만성 췌장염.html', '위염.html', '위장염.html',
       '소화불량.html', '젖당 불내성.html', '변비.html', '흡수장애 증후군.html', '위궤양.html'];

      // arr1의 각 요소를 arr2의 각 요소와 비교하여 결과를 results 배열에 저장
  
      for (let i = 0; i < arr2.length; i++) {
        if (Array.isArray(arr2[i])) { // 해당 원소가 배열인 경우
          if (
            arr1[0] == arr2[i][0] && 
            arr1[1] == arr2[i][1] && 
            arr1[2] == arr2[i][2] && 
            arr1[3] == arr2[i][3] && 
            arr1[4] == arr2[i][4] && 
            arr1[5] == arr2[i][5]
            ) 
          {
            results.push(bottleName[i]);
          }
        }
      }
      
    
      if(results.length === 0){
            alert('검색된 결과가 없습니다! 다시 입력해주세요!');
            window.location.href = checkArrayEquality(checkedValues,doublearr)
        }
        else{
            return results;
        }
   
   
    }
</script>
  
</body>
</html>
